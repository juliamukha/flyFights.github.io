<!DOCTYPE html>
<html>
	
	<head>
  
		<meta charset="utf-8">
		<meta name="description" content="Мушкин Махач">
		<title>Мушкин Махач</title>
		
		<link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
		<link rel="stylesheet" href="css/styleForFlyBattle.css">
	
	</head>
  
  
	<body>
	
		<div id="main">
			<button id="startBtn"></button>
			<button id="recordBtn"></button>
		</div>
		
		
		<div id="gameHolder">
		
			<div id="gameOverMask"></div>

			<div id="gameOver">
				<h1>Увы, мухи победили!</h1>
				<p id="result"></p>
				<button id="playAgain"></button>
			</div>

			<div id="header">
				<button id="pause"></button>
				<button id="sound"></button>
				<audio id="track" loop="loop">
					<source src="audio/audio.mp3" type="audio/mpeg">
				</audio>
				<div id="score"></div>
				<div id="healthHolder">
				<img class="health" src="img/health.png" />
				<img class="health" src="img/health.png" />
				<img class="health" src="img/health.png" />
				<img class="health" src="img/health.png" />
				<img class="health" src="img/health.png" />
				</div>
			</div>
		</div>
		
		
		<div id="recordHolder">
			<h2>Лучшие результаты:</h2>
			<div id="record"></div>
		</div>
		

		<script type="text/javascript" src="js/loadImg.js"></script>
		<script type="text/javascript" src="js/input.js"></script>
		<script type="text/javascript" src="js/sprite.js"></script>
		<script type="text/javascript" src="js/main.js"></script>
	
	</body>
	
</html>
